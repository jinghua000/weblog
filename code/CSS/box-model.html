<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-model</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      text-align: center;
      margin: 0 auto;
      width: 100px;
    }
    #div1 {
      width: 100px;
      height: 100px;
      padding: 10px;
      margin: 10px;
      border: 10px solid blue;
      background-color: lightblue;
    }
    #div2 {
      box-sizing: border-box;
      width: 100px;
      height: 100px;
      padding: 10px;
      margin: 10px;
      border: 10px solid red;
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <div id="div1">
    div1
  </div>
  <div id="div2">
    div2
  </div>
</body>
</html>
